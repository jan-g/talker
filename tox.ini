[tox]
minversion = 1.6
envlist = py36, py36-pep8
skipsdist = True

[testenv]
usedevelop=True
install_command = pip install -U {opts} {packages}
setenv =
    VIRTUAL_ENV={envdir}
    LANG=en_US.UTF-8
    LANGUAGE=en_US:en
    LC_ALL=C
commands=
    py.test \
        --ignore=__pycache__,.pyc,build,dist,.tox,.venv,.git,*stevedore* \
        {posargs}

[testenv:py27-pep8]
commands = flake8

[testenv:py36-pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
ignore = E123, E125, H803
exclude=.venv,.git,.tox,doc,__pycache__,build,dist,*.egg-info,setup.py,test_*.py,Scripts
max-line-length = 120
